{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
<p>
    Until which date should the event be duplicated?
</p>  
  {% for booking in bookings %}
    <p>
      {{ booking }}
    </p>
    <input type="hidden" name="_selected_action" value="{{ booking.pk }}" />
  {% endfor %}

  <input type="hidden" name="action" value="duplicate_booking_until" />
  <input type="date" name="date_until" required=True/>
  <input type="submit" name="apply" value="Duplicate booking(s)"/>
</form>
{% endblock %}
